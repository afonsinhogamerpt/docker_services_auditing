services: 
    grafana:
        image: grafana/grafana:main-ubuntu
        container_name: grafana
        ports:
            - 3001:3000
        networks: 
          - grafana_influxdb
        volumes: 
            - ./grafana/grafana_data:/var/lib/grafana
       
    influxdb:
        env_file:
            - path: ./influx/.env
        image: influxdb
        container_name: influx
        ports:
            - 8086:8086
        environment:
            INFLUXD_HTTP_BIND_ADDRESS: ":8086"
        volumes:
            - ./influx/influx_data:/etc/influxdb2
            - ./influx/influx_config:/var/lib/influxdb2

        entrypoint: ["./entrypoint.sh"]

        networks: 
          - grafana_influxdb 

volumes:
    influx_data:

networks:
    grafana_influxdb:
         driver: bridge
