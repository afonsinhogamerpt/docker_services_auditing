services: 
    grafana:
        image: grafana/grafana
        container_name: grafana
        ports:
            - 3001:3000
        networks: 
            - grafana_influxdb
        environment:
            - GF_SECURITY_ADMIN_USER=projfinal2025afonsocosta
            - GF_SECURITY_ADMIN_PASSWORD=afonsocosta2025
        volumes: 
            - ./grafana/grafana_data:/var/lib/grafana
            - ./grafana/provisioning:/etc/grafana/provisioning
       
    influxdb:
        env_file:
            - path: ./influx/.env
        image: influxdb:2
        container_name: influx
        ports:
            - 8086:8086
        environment:
            INFLUXD_HTTP_BIND_ADDRESS: ":8086"
        volumes:
            - ./influx/influx_data:/etc/influxdb2
            - ./influx/influx_config:/var/lib/influxdb2

        entrypoint: ["./entrypoint.sh"]

        networks: 
          - grafana_influxdb 

volumes:
    influx_data:

networks:
    grafana_influxdb:
        name: grafana_influxdb
        driver: bridge
         